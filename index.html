<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADE ARMY | V.1 - MEMORY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; color: #d1d4dc; font-family: 'Inter', sans-serif; }
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .side-panel { width: 280px; background: #131722; border-left: 1px solid #1e222d; transition: 0.3s; }
        .side-panel.closed { width: 0; overflow: hidden; border-left: none; }
        .control-btn { background: #1e222d; color: #81858e; border: 1px solid #2a2e39; padding: 5px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .active-layout { background: #2962ff !important; color: white !important; }
        .header-ticker { height: 40px; background: #131722; border-bottom: 1px solid #1e222d; }
    </style>
</head>
<body class="flex flex-col">

    <div class="header-ticker shrink-0">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            { "symbols": [{"proName": "BITSTAMP:BTCUSD", "title": "BTC"}, {"proName": "NASDAQ:IXIC", "title": "IXIC"}, {"proName": "TVC:GOLD", "title": "GOLD"}], "colorTheme": "dark", "isTransparent": true, "locale": "tr" }
            </script>
        </div>
    </div>

    <header class="h-16 border-b border-[#1e222d] bg-[#131722] flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <span class="text-white font-black italic text-lg tracking-tighter uppercase">TRADE ARMY</span>
                <span id="sync-status" class="text-blue-500 text-[9px] font-bold tracking-[2px]">SYNC ACTIVE</span>
            </div>
            
            <div class="flex space-x-1 bg-black/20 p-1 rounded border border-gray-800 ml-4">
                <button id="btn-1" onclick="changeLayout(1, this)" class="control-btn">1</button>
                <button id="btn-2" onclick="changeLayout(2, this)" class="control-btn">2</button>
                <button id="btn-4" onclick="changeLayout(4, this)" class="control-btn">4</button>
            </div>
        </div>

        <div class="flex items-center space-x-2 bg-black/40 p-2 rounded border border-gray-800">
            <input type="text" id="alarmSym" placeholder="BTCUSDT" class="bg-transparent text-xs w-20 outline-none text-blue-400 font-bold uppercase">
            <input type="number" id="alarmPrice" placeholder="Fiyat" class="bg-transparent text-xs w-24 outline-none text-white font-bold">
            <button onclick="saveAlarm()" class="bg-green-600 px-3 py-1 rounded text-[10px] font-bold text-white">KUR</button>
        </div>

        <div class="flex items-center space-x-3">
            <button onclick="toggleSidePanel()" class="control-btn">LÄ°STE</button>
            <div id="clock" class="text-white font-mono text-xs font-bold hidden md:block border-l border-gray-700 pl-3">00:00:00</div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-14 border-r border-[#1e222d] bg-[#0c0d10] flex flex-col items-center py-4 space-y-6 shrink-0">
            <button onclick="updateSymbol('BINANCE:BTCUSDT')" class="text-xl hover:scale-125 transition">â‚¿</button>
            <button onclick="updateSymbol('NASDAQ:IXIC')" class="text-xl hover:scale-125 transition">ðŸ“ˆ</button>
            <button onclick="updateSymbol('TVC:GOLD')" class="text-xl hover:scale-125 transition">ðŸŸ¡</button>
            <button onclick="testVoice()" class="text-xs grayscale hover:grayscale-0">ðŸ”Š</button>
        </aside>

        <main class="flex-1 bg-black overflow-hidden">
            <div id="chart-grid" class="grid-1 h-full w-full">
                <div id="tv_1" class="w-full h-full border-r border-b border-gray-900"></div>
                <div id="tv_2" class="w-full h-full border-r border-b border-gray-900 hidden"></div>
                <div id="tv_3" class="w-full h-full border-r border-b border-gray-900 hidden"></div>
                <div id="tv_4" class="w-full h-full border-r border-b border-gray-900 hidden"></div>
            </div>
        </main>

        <aside id="sidePanel" class="side-panel p-3 flex flex-col">
            <div class="text-[10px] font-bold text-gray-500 mb-4 tracking-widest uppercase border-b border-gray-800 pb-2">HafÄ±zadaki Alarmlar</div>
            <div id="alarmList" class="flex-1 space-y-2 overflow-y-auto"></div>
        </aside>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // HAFIZA YÃœKLEME
        let config = JSON.parse(localStorage.getItem('trade_army_config')) || {
            layout: 1,
            symbol: 'BINANCE:BTCUSDT',
            sidePanel: true
        };
        let alarmlar = JSON.parse(localStorage.getItem('alarms')) || [];

        function saveConfig() {
            localStorage.setItem('trade_army_config', JSON.stringify(config));
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            window.speechSynthesis.speak(utterance);
        }

        // EKRAN DÃœZENÄ° VE SENKRONÄ°ZASYON
        function changeLayout(count, btn) {
            config.layout = count;
            saveConfig();
            
            document.getElementById('chart-grid').className = `grid-${count}`;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active-layout'));
            if(btn) btn.classList.add('active-layout');
            else document.getElementById('btn-' + count).classList.add('active-layout');

            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= count) {
                    el.classList.remove('hidden');
                    initChart(`tv_${i}`, config.symbol);
                } else {
                    el.classList.add('hidden');
                    el.innerHTML = "";
                }
            }
        }

        // SENKRONÄ°ZE SEMBOL DEÄžÄ°ÅžÄ°MÄ°
        function updateSymbol(s) {
            config.symbol = s;
            saveConfig();
            for (let i = 1; i <= config.layout; i++) {
                initChart(`tv_${i}`, s);
            }
        }

        function initChart(id, symbol) {
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "60", "theme": "dark", "container_id": id,
                "locale": "tr", "toolbar_bg": "#131722", "enable_publishing": false,
                "withdateranges": true, "hide_side_toolbar": false, "allow_symbol_change": true,
                "save_image": false, "studies": ["RSI@tv-basicstudies", "MASimple@tv-basicstudies"]
            });
        }

        // ALARM SÄ°STEMÄ° (Ã–NCEKÄ°LERLE AYNI)
        function saveAlarm() {
            const sym = document.getElementById('alarmSym').value.toUpperCase();
            const prc = parseFloat(document.getElementById('alarmPrice').value);
            if(!sym || !prc) return;
            alarmlar.push({ id: Date.now(), symbol: sym, price: prc, active: true });
            localStorage.setItem('alarms', JSON.stringify(alarmlar));
            renderAlarms();
            speak(sym + " alarmÄ± kaydedildi.");
        }

        function renderAlarms() {
            const list = document.getElementById('alarmList');
            list.innerHTML = alarmlar.map(a => `
                <div class="bg-black/30 p-2 rounded border border-gray-800 flex justify-between items-center ${!a.active ? 'opacity-20' : ''}">
                    <span class="text-[10px] font-mono">${a.symbol}<br><b class="text-blue-400">${a.price}</b></span>
                    <button onclick="deleteAlarm(${a.id})" class="text-red-900 font-bold">SÄ°L</button>
                </div>
            `).join('');
        }

        function deleteAlarm(id) {
            alarmlar = alarmlar.filter(a => a.id !== id);
            localStorage.setItem('alarms', JSON.stringify(alarmlar));
            renderAlarms();
        }

        function toggleSidePanel() {
            config.sidePanel = !config.sidePanel;
            document.getElementById('sidePanel').classList.toggle('closed');
            saveConfig();
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        
        window.onload = () => {
            // HafÄ±zadan geri yÃ¼kle
            if(!config.sidePanel) document.getElementById('sidePanel').classList.add('closed');
            changeLayout(config.layout);
            renderAlarms();
        };
    </script>
</body>
</html>
