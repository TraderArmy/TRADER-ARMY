<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TraderArmy Pro Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body{
    margin:0;
    background:#0d0d0d;
    color:#fff;
    font-family:Arial, sans-serif;
}

/* HABER BANDI */
#newsTicker{
    background:#111;
    border-bottom:1px solid #222;
    overflow:hidden;
    white-space:nowrap;
    height:38px;
    display:flex;
    align-items:center;
}
#newsTicker span{
    background:#b71c1c;
    color:#fff;
    padding:6px 12px;
    font-weight:bold;
    font-size:13px;
    margin-right:10px;
}
#tickerContent{
    display:inline-block;
    animation: tickerMove 30s linear infinite;
    font-size:13px;
    color:#ddd;
}
@keyframes tickerMove {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* HEADER */
header{
    background:#111;
    padding:10px;
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
    border-bottom:1px solid #222;
}

button, select, input{
    background:#1a1a1a;
    color:#fff;
    border:1px solid #333;
    padding:6px 10px;
    border-radius:4px;
}

/* TAKVİM BLOĞU */
#calendar-block{
    background:#0f0f0f;
    border-bottom:1px solid #222;
}

/* GRAFİKLER */
#charts{
    display:grid;
    height:calc(100vh - 350px);
}
.chart-box{
    display:flex;
    flex-direction:column;
    border:1px solid #222;
}
.toolbar{
    background:#111;
    padding:6px;
    border-bottom:1px solid #222;
    display:flex;
    gap:6px;
}
.chart{
    flex:1;
}

/* ALARM */
.alarm-box{
    background:#111;
    padding:6px;
    border-top:1px solid #222;
    display:flex;
    gap:6px;
    align-items:center;
}
.alarm-list{
    font-size:12px;
    padding:6px;
    border-top:1px solid #222;
    color:#ccc;
}

/* FOOTER */
footer{
    background:#111;
    color:#aaa;
    padding:10px;
    text-align:center;
    border-top:1px solid #222;
    font-size:12px;
}
</style>
</head>

<body>

<!-- HABER BANDI -->
<div id="newsTicker">
    <span>SON DAKİKA</span>
    <div id="tickerContent">Haberler yükleniyor...</div>
</div>

<!-- HEADER -->
<header>
    <strong style="font-size:18px;">TraderArmy</strong>

    <button onclick="setLayout(1)">1 Grafik</button>
    <button onclick="setLayout(2)">2 Grafik</button>
    <button onclick="setLayout(4)">4 Grafik</button>

    <select id="pairSelect">
        <!-- Forex -->
        <option value="FX:EURUSD">EURUSD</option>
        <option value="FX:XAUUSD">XAUUSD</option>
        <option value="FX:GBPUSD">GBPUSD</option>
        <option value="FX:USDJPY">USDJPY</option>
        <option value="FX:USDTRY">USDTRY</option>

        <!-- Kripto -->
        <option value="BINANCE:BTCUSDT">BTCUSDT</option>
        <option value="BINANCE:ETHUSDT">ETHUSDT</option>
        <option value="BINANCE:XRPUSDT">XRPUSDT</option>
    </select>

    <select id="tfSelect">
        <option value="1">1m</option>
        <option value="5">5m</option>
        <option value="15">15m</option>
        <option value="60">1H</option>
        <option value="240">4H</option>
        <option value="D">1D</option>
    </select>

    <button onclick="applyAll()">Uygula</button>
</header>

<!-- EKONOMİK TAKVİM -->
<div id="calendar-block">
    <div class="tradingview-widget-container" style="height:260px;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
        {
            "colorTheme": "dark",
            "width": "100%",
            "height": "260",
            "locale": "tr",
            "importanceFilter": "0,1,2",
            "countryFilter": "US,EU,GB,JP,CA,CH,AU,NZ"
        }
        </script>
    </div>
</div>

<!-- GRAFİKLER -->
<div id="charts"></div>

<footer>
⚠️ Bu platform yatırım tavsiyesi değildir. Finansal piyasalar yüksek risk içerir. Yapılan tüm işlemler kullanıcının kendi sorumluluğundadır.
</footer>

<script>
let layout = 1;
let alarms = JSON.parse(localStorage.getItem("ta_alarms")) || [];
let chartSymbols = [];

/* -------------------- NEWS TICKER -------------------- */
const tickerTexts = [
    "ABD TÜFE (CPI) – Yüksek Etki",
    "FED Faiz Kararı – Yüksek Etki",
    "ABD Tarım Dışı (NFP) – Yüksek Etki",
    "ECB Faiz Kararı – Yüksek Etki",
    "BOE Faiz Kararı – Orta/Yüksek Etki",
    "ABD İşsizlik Oranı – Yüksek Etki",
    "ABD PMI – Orta Etki",
    "ABD Perakende Satışlar – Orta Etki"
];
let tIndex = 0;
function rotateTicker(){
    document.getElementById("tickerContent").innerText = tickerTexts[tIndex];
    tIndex = (tIndex+1) % tickerTexts.length;
}
rotateTicker();
setInterval(rotateTicker, 6000);

/* -------------------- MULTI CHART -------------------- */
function setLayout(n){
    layout = n;
    render();
}

function render(){
    const area = document.getElementById("charts");
    area.innerHTML = "";

    if(layout===1){
        area.style.gridTemplateColumns="1fr";
        area.style.gridTemplateRows="1fr";
    }
    if(layout===2){
        area.style.gridTemplateColumns="1fr 1fr";
        area.style.gridTemplateRows="1fr";
    }
    if(layout===4){
        area.style.gridTemplateColumns="1fr 1fr";
        area.style.gridTemplateRows="1fr 1fr";
    }

    chartSymbols = [];
    for(let i=0;i<layout;i++){
        createChartBox(i);
    }
}

function createChartBox(i){
    const area = document.getElementById("charts");
    const box = document.createElement("div");
    box.className="chart-box";

    const toolbar = document.createElement("div");
    toolbar.className="toolbar";
    toolbar.innerHTML = `
        <select onchange="changeSymbol(${i}, this.value)">
            ${document.getElementById("pairSelect").innerHTML}
        </select>
        <select onchange="changeTf(${i}, this.value)">
            ${document.getElementById("tfSelect").innerHTML}
        </select>
    `;

    const chart = document.createElement("div");
    chart.className="chart";
    chart.id = "tv"+i;

    /* Alarm kutusu */
    const alBox = document.createElement("div");
    alBox.className="alarm-box";
    alBox.innerHTML = `
        <input id="alPrice${i}" placeholder="Alarm fiyatı" style="width:90px;">
        <button onclick="addAlarm(${i})">Alarm +</button>
    `;

    const list = document.createElement("div");
    list.className="alarm-list";
    list.id="alarmList"+i;

    box.appendChild(toolbar);
    box.appendChild(chart);
    box.appendChild(alBox);
    box.appendChild(list);
    area.appendChild(box);

    createTV(i);
    updateAlarmList(i);
}

function createTV(i){
    const symbol = document.getElementById("pairSelect").value;
    const interval = document.getElementById("tfSelect").value;
    chartSymbols[i] = symbol;

    new TradingView.widget({
        container_id: "tv"+i,
        autosize: true,
        symbol: symbol,
        interval: interval,
        timezone: "Europe/Istanbul",
        theme: "dark",
        style: "1",
        locale: "tr",
        hide_side_toolbar:false,
        withdateranges:true
    });
}

function changeSymbol(i,val){
    chartSymbols[i] = val;
    render();
}

function changeTf(i,val){
    render();
}

function applyAll(){ render(); }

/* -------------------- ALARM SİSTEMİ -------------------- */

function addAlarm(i){
    const sym = chartSymbols[i];
    const price = parseFloat(document.getElementById("alPrice"+i).value);
    if(!price){ alert("Fiyat gir"); return; }

    alarms.push({sym, price});
    localStorage.setItem("ta_alarms", JSON.stringify(alarms));
    updateAlarmList(i);
}

function updateAlarmList(i){
    const list = alarms.filter(a=>a.sym === chartSymbols[i]);
    document.getElementById("alarmList"+i).innerHTML =
        list.map(a=>`<div>${a.sym} → ${a.price}</div>`).join("");
}

/* Fiyat kontrol döngüsü */
async function checkAlarms(){
    for(const a of alarms){

        /* KRİPTO */
        if(a.sym.startsWith("BINANCE:")){
            const s = a.sym.replace("BINANCE:","");
            const r = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${s}`);
            const d = await r.json();
            if(parseFloat(d.price) >= a.price){
                triggerAlarm(a);
            }
        }

        /* FOREX */
        if(a.sym.startsWith("FX:")){
            const pair = a.sym.replace("FX:","");
            const base = pair.substring(0,3);
            const quote = pair.substring(3);
            const r = await fetch(`https://api.exchangerate.host/latest?base=${base}&symbols=${quote}`);
            const d = await r.json();
            const price = d.rates[quote];
            if(price >= a.price){
                triggerAlarm(a);
            }
        }
    }
}

function triggerAlarm(a){
    alert("ALARM! " + a.sym + " → " + a.price);
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.play();
}

setInterval(checkAlarms, 5000);

render();
</script>

</body>
</html>
