<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trading Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0c0d10; margin: 0; padding: 0; overflow: hidden; }
        .chart-container { height: calc(100vh - 40px); width: 100%; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="h-10 border-b border-[#1e222d] bg-[#131722]">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BINANCE:BTCUSDT", "title": "BTC/USDT"},
            {"proName": "BINANCE:ETHUSDT", "title": "ETH/USDT"},
            {"proName": "BINANCE:SOLUSDT", "title": "SOL/USDT"},
            {"proName": "BINANCE:BNBUSDT", "title": "BNB/USDT"},
            {"proName": "NASDAQ:TSLA", "title": "Tesla"},
            {"proName": "NASDAQ:AAPL", "title": "Apple"}
          ],
          "showSymbolLogo": true,
          "colorTheme": "dark",
          "isTransparent": true,
          "displayMode": "adaptive",
          "locale": "tr"
        }
        </script>
    </div>

    <main class="chart-container">
        <div id="tradingview_pro" style="height: 100%; width: 100%;"></div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false, // Çizim araçları açık (Premium hissi)
            "allow_symbol_change": true,
            "container_id": "tradingview_pro",
            "withdateranges": true,
            "details": true,
            "hotlist": true,
            "calendar": true,
            
            // İstediğin kadar indikatör yüklü gelebilir
            "studies": [
                "RSI@tv-basicstudies",
                "MACD@tv-basicstudies",
                "Moving Average Exponential@tv-basicstudies",
                "StochasticRSI@tv-basicstudies"
            ]
        });
    </script>
</body>
</html>
