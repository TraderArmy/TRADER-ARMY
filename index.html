<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #111;
  z-index: 1000;
  padding: 4px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 4px;
}

select {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  background: #000;
  color: #0f0;
  border: 1px solid #333;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  width: 100vw;
  height: calc(100vh - 60px);
  margin-top: 60px;
}

.chart {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="topbar">
  <select onchange="changeChart(1, this.value)">
    <option value="BINANCE:BTCUSDT">BTC/USDT</option>
    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
    <option value="OANDA:EURUSD">EUR/USD</option>
    <option value="OANDA:US100USD">US100</option>
  </select>

  <select onchange="changeChart(2, this.value)">
    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
    <option value="BINANCE:SOLUSDT">SOL/USDT</option>
    <option value="OANDA:GBPUSD">GBP/USD</option>
    <option value="OANDA:US500USD">US500</option>
  </select>

  <select onchange="changeChart(3, this.value)">
    <option value="BINANCE:SOLUSDT">SOL/USDT</option>
    <option value="BINANCE:XRPUSDT">XRP/USDT</option>
    <option value="OANDA:XAUUSD">XAU/USD</option>
    <option value="OANDA:DE40EUR">GER40</option>
  </select>

  <select onchange="changeChart(4, this.value)">
    <option value="BINANCE:BNBUSDT">BNB/USDT</option>
    <option value="BINANCE:ADAUSDT">ADA/USDT</option>
    <option value="OANDA:USDJPY">USD/JPY</option>
    <option value="OANDA:US30USD">US30</option>
  </select>
</div>

<div class="grid">
  <div class="chart" id="tv1"></div>
  <div class="chart" id="tv2"></div>
  <div class="chart" id="tv3"></div>
  <div class="chart" id="tv4"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
const charts = {
  1: { id: "tv1", symbol: "BINANCE:BTCUSDT", interval: "15" },
  2: { id: "tv2", symbol: "BINANCE:ETHUSDT", interval: "15" },
  3: { id: "tv3", symbol: "BINANCE:SOLUSDT", interval: "15" },
  4: { id: "tv4", symbol: "BINANCE:BNBUSDT", interval: "15" }
};

function loadChart(n) {
  document.getElementById(charts[n].id).innerHTML = "";
  new TradingView.widget({
    autosize: true,
    symbol: charts[n].symbol,
    interval: charts[n].interval,
    theme: "dark",
    style: "1",
    container_id: charts[n].id
  });
}

function changeChart(n, symbol) {
  charts[n].symbol = symbol;
  loadChart(n);
}

Object.keys(charts).forEach(n => loadChart(n));
</script>

</body>
</html>
