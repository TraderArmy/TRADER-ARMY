<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TerminalPro Split Screen</title>

<style>
    body {
        margin: 0;
        background: #0d0f14;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sol Menü */
    .sidebar {
        width: 240px;
        background: #0f1117;
        padding: 20px 10px;
        overflow-y: auto;
        border-right: 1px solid #1c1f26;
    }

    /* Üst Bar */
    .topbar {
        height: 48px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        background: #12141b;
        border-bottom: 1px solid #1d1f27;
        justify-content: space-between;
    }

    /* Split Screen Butonları */
    .split-buttons button {
        margin-left: 6px;
        padding: 6px 10px;
        background: #1d1f27;
        border: 1px solid #2a2d36;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    .split-buttons button:hover {
        background: #2a2d36;
    }

    /* Grafik Alanı */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .charts {
        flex: 1;
        display: grid;
        gap: 5px;
        padding: 5px;
    }

    .chart-box {
        background: #10131a;
        border: 1px solid #1b1e25;
        position: relative;
    }
</style>
</head>
<body>

<!-- Sol Menü -->
<div class="sidebar">
    <h2 style="text-align:center; margin-bottom:15px; color:#4ba3ff;">TERMINALPRO</h2>

    <h3>KRİPTO</h3>
    <div class="menu-item">Bitcoin (BTC)</div>
    <div class="menu-item">Ethereum (ETH)</div>
    <div class="menu-item">Solana (SOL)</div>
    <div class="menu-item">Ripple (XRP)</div>

    <h3>DÖVİZ & EMTİA</h3>
    <div class="menu-item">Dolar/TL (TRY)</div>
    <div class="menu-item">Altın (XAU)</div>
    <div class="menu-item">Gümüş (XAG)</div>

    <h3>GLOBAL</h3>
    <div class="menu-item">Tesla (TSLA)</div>
    <div class="menu-item">Apple (AAPL)</div>
    <div class="menu-item">Nvidia (NVDA)</div>
</div>

<!-- Ana Alan -->
<div class="main">

    <!-- Üst Bar -->
    <div class="topbar">
        <div>
            Bitcoin 93.011 (-0.71%) — Ethereum — Solana — USD/TRY
        </div>

        <!-- Split Buttons -->
        <div class="split-buttons">
            <button onclick="setSplit(1)">1</button>
            <button onclick="setSplit(2)">2</button>
            <button onclick="setSplit(3)">3</button>
            <button onclick="setSplit(4)">4</button>
        </div>
    </div>

    <!-- Grafik Alanı -->
    <div id="charts" class="charts"></div>

</div>

<!-- TradingView Script -->
<script src="https://s3.tradingview.com/tv.js"></script>

<script>
let symbols = ["BINANCE:BTCUSDT", "BINANCE:ETHUSDT", "BINANCE:SOLUSDT", "FX_IDC:USDTRY"];

function loadCharts(count) {
    const container = document.getElementById("charts");
    container.innerHTML = "";

    // Grid layout değişimi
    if (count === 1) container.style.gridTemplateColumns = "1fr";
    if (count === 2) container.style.gridTemplateColumns = "1fr 1fr";
    if (count === 3) container.style.gridTemplateColumns = "1fr 1fr";
    if (count === 4) container.style.gridTemplateColumns = "1fr 1fr";

    for (let i = 0; i < count; i++) {
        let div = document.createElement("div");
        div.className = "chart-box";
        div.id = "chart" + i;

        container.appendChild(div);

        new TradingView.widget({
            container_id: div.id,
            autosize: true,
            symbol: symbols[i],
            interval: "D",
            theme: "dark",
            style: "1",
            locale: "tr",
            toolbar_bg: "#131722",
            enable_publishing: false
        });
    }
}

function setSplit(n) {
    loadCharts(n);
}

loadCharts(1); // başlangıçta tek grafik
</script>

</body>
</html>
