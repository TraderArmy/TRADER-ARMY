<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Trade Army | Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #0c0d10; 
            color: #d1d4dc; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            height: 100dvh;
        }
        
        /* Grafik Alanı Etkileşimi */
        #chart-grid { 
            display: grid; 
            height: 100%; 
            width: 100%; 
            gap: 2px; 
            background-color: #1e222d; 
        }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

        .sidebar-item { transition: all 0.2s; cursor: pointer; border-left: 3px solid transparent; }
        .sidebar-item:hover { background-color: #2a2e39; border-left-color: #2962ff; color: white; }
        
        .layout-btn { background: #1e222d; border: 1px solid #2a2e39; padding: 5px 15px; border-radius: 6px; font-size: 12px; font-weight: bold; color: #81858e; }
        .layout-btn.active { background: #2962ff; color: white; border-color: #2962ff; box-shadow: 0 0 10px rgba(41, 98, 255, 0.5); }
        
        iframe { pointer-events: auto !important; } /* Dokunmatik hassasiyeti için */
    </style>
</head>
<body class="flex flex-col">

    <div class="h-10 border-b border-[#1e222d] bg-[#131722] shrink-0">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BINANCE:BTCUSDT", "title": "BTC"},
            {"proName": "BINANCE:ETHUSDT", "title": "ETH"},
            {"proName": "FX:USDTRY", "title": "USD/TRY"},
            {"proName": "TVC:GOLD", "title": "ALTIN"}
          ],
          "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "tr"
        }
        </script>
    </div>

    <div class="h-14 border-b border-[#1e222d] bg-[#131722] flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center space-x-3">
            <span class="text-blue-500 font-extrabold text-2xl tracking-tighter italic">TRADE <span class="text-white">ARMY</span></span>
            <div class="h-6 w-[1px] bg-gray-700 mx-2"></div>
            <span class="text-xs text-gray-400 font-mono" id="current-asset-name">BINANCE:BTCUSDT</span>
        </div>
        
        <div class="flex items-center space-x-2 bg-[#0c0d10] p-1 rounded-lg border border-gray-800">
            <button onclick="changeLayout(1, this)" class="layout-btn active">1</button>
            <button onclick="changeLayout(2, this)" class="layout-btn">2</button>
            <button onclick="changeLayout(3, this)" class="layout-btn">3</button>
            <button onclick="changeLayout(4, this)" class="layout-btn">4</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-60 border-r border-[#1e222d] bg-[#131722] flex flex-col overflow-y-auto shrink-0 z-10">
            <div class="p-4 text-[11px] font-bold text-blue-500 uppercase tracking-widest bg-[#131722] sticky top-0">Piyasalar</div>
            <div onclick="updateSymbol('BINANCE:BTCUSDT')" class="sidebar-item p-3 text-sm text-gray-300">Bitcoin <span class="text-gray-600 text-[10px] float-right">BTC/USDT</span></div>
            <div onclick="updateSymbol('BINANCE:ETHUSDT')" class="sidebar-item p-3 text-sm text-gray-300">Ethereum <span class="text-gray-600 text-[10px] float-right">ETH/USDT</span></div>
            <div onclick="updateSymbol('FX:USDTRY')" class="sidebar-item p-3 text-sm text-gray-300">Dolar/TL <span class="text-gray-600 text-[10px] float-right">USD/TRY</span></div>
            <div onclick="updateSymbol('TVC:GOLD')" class="sidebar-item p-3 text-sm text-gray-300">Ons Altın <span class="text-gray-600 text-[10px] float-right">XAU/USD</span></div>
            <div onclick="updateSymbol('NASDAQ:TSLA')" class="sidebar-item p-3 text-sm text-gray-300">Tesla <span class="text-gray-600 text-[10px] float-right">TSLA</span></div>
            <div onclick="updateSymbol('NASDAQ:NVDA')" class="sidebar-item p-3 text-sm text-gray-300">Nvidia <span class="text-gray-600 text-[10px] float-right">NVDA</span></div>
        </aside>

        <main class="flex-1 bg-black relative">
            <div id="chart-grid" class="grid-1">
                <div id="tv_chart_1" class="w-full h-full"></div>
                <div id="tv_chart_2" class="w-full h-full hidden"></div>
                <div id="tv_chart_3" class="w-full h-full hidden"></div>
                <div id="tv_chart_4" class="w-full h-full hidden"></div>
            </div>
        </main>
    </div>

    <footer class="h-8 border-t border-[#1e222d] bg-[#0c0d10] flex items-center justify-between px-4 text-[10px] text-gray-500 shrink-0">
        <div>&copy; 2026 Trade Army Terminal</div>
        <div class="flex items-center space-x-2">
            <span class="text-yellow-600">⚠️</span>
            <span>Veriler eğitim amaçlıdır. <b class="text-gray-300">Yatırım tavsiyesi değildir.</b></span>
        </div>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'BINANCE:BTCUSDT';
        let activeChartCount = 1;

        function initChart(containerId, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "toolbar_bg": "#131722",
                "enable_publishing": false,
                "hide_side_toolbar": false, // Çizim araçlarını açar
                "allow_symbol_change": true,
                "container_id": containerId,
                "withdateranges": true,
                "save_image": true,
                "hide_legend": false,
                "studies": [],
                "enabled_features": ["study_templates", "use_localstorage_for_settings_save"],
                "overrides": {
                    "mainSeriesProperties.style": 1
                }
            });
        }

        function changeLayout(count, btn) {
            activeChartCount = count;
            document.getElementById('chart-grid').className = `grid-${count}`;
            document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_chart_${i}`);
                if (i <= count) {
                    el.classList.remove('hidden');
                    initChart(`tv_chart_${i}`, currentSymbol);
                } else {
                    el.classList.add('hidden');
                    el.innerHTML = "";
                }
            }
        }

        function updateSymbol(symbol) {
            currentSymbol = symbol;
            document.getElementById('current-asset-name').innerText = symbol;
            for (let i = 1; i <= activeChartCount; i++) {
                initChart(`tv_chart_${i}`, currentSymbol);
            }
        }

        window.onload = () => initChart('tv_chart_1', currentSymbol);
    </script>
</body>
</html>
