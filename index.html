<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADE ARMY | GLOBAL TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; color: #d1d4dc; font-family: 'Inter', sans-serif; }
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .control-btn { background: #1e222d; color: #81858e; border: 1px solid #2a2e39; padding: 6px 14px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .active-layout { background: #2962ff !important; color: white !important; }
        .side-panel { width: 280px; background: #131722; border-left: 1px solid #1e222d; transition: 0.3s; }
        .side-panel.closed { width: 0; overflow: hidden; border-left: none; }
        .menu-icon { font-size: 20px; cursor: pointer; padding: 10px; opacity: 0.7; transition: 0.2s; }
        .menu-icon:hover { opacity: 1; background: #1e222d; border-radius: 8px; }
        .disclaimer-bar { background: #131722; color: #63676a; font-size: 10px; padding: 4px; text-align: center; border-top: 1px solid #1e222d; }
    </style>
</head>
<body class="flex flex-col" onclick="initAudio()">

    <div class="h-10 bg-[#131722] border-b border-[#1e222d] shrink-0">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            { "symbols": [
                {"proName": "BINANCE:BTCUSDT", "title": "BTC"},
                {"proName": "FX:EURUSD", "title": "EUR/USD"},
                {"proName": "NASDAQ:NAS100", "title": "NAS100"},
                {"proName": "TVC:GOLD", "title": "GOLD"}
            ], "colorTheme": "dark", "isTransparent": true, "locale": "tr" }
            </script>
        </div>
    </div>

    <header class="h-16 border-b border-[#1e222d] bg-[#131722] flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <span class="text-white font-black italic text-lg tracking-tighter">TRADE ARMY</span>
                <span class="text-blue-500 text-[9px] font-bold tracking-[2px]">GLOBAL SYNC V.3</span>
            </div>
            <div class="flex space-x-1 bg-black/20 p-1 rounded border border-gray-800 ml-4">
                <button onclick="changeLayout(1, this)" id="btn-1" class="control-btn active-layout">1</button>
                <button onclick="changeLayout(2, this)" id="btn-2" class="control-btn">2</button>
                <button onclick="changeLayout(4, this)" id="btn-4" class="control-btn">4</button>
            </div>
        </div>

        <div class="flex items-center space-x-2 bg-black/40 p-2 rounded border border-gray-800">
            <input type="text" id="alarmSym" placeholder="SEMBOLLER (BTC, GOLD, NAS100)" class="bg-transparent text-xs w-32 outline-none text-blue-400 font-bold uppercase">
            <input type="number" id="alarmPrice" placeholder="Fiyat" class="bg-transparent text-xs w-24 outline-none text-white font-bold">
            <button onclick="saveAlarm()" class="bg-blue-600 px-4 py-1.5 rounded text-[10px] font-bold text-white uppercase active:scale-95">Alarm Kur</button>
        </div>

        <button onclick="toggleSidePanel()" class="control-btn">ALARMLAR</button>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-14 border-r border-[#1e222d] bg-[#0c0d10] flex flex-col items-center py-4 space-y-4 shrink-0">
            <div onclick="updateSymbol('BINANCE:BTCUSDT')" title="Kripto" class="menu-icon">â‚¿</div>
            <div onclick="updateSymbol('NASDAQ:NAS100')" title="Nasdaq" class="menu-icon">ðŸ“Š</div>
            <div onclick="updateSymbol('FX:EURUSD')" title="Forex" class="menu-icon">ðŸ‡ªðŸ‡º</div>
            <div onclick="updateSymbol('TVC:GOLD')" title="AltÄ±n" class="menu-icon">ðŸŸ¡</div>
            <div onclick="updateSymbol('FX:GBPUSD')" title="GBP" class="menu-icon">ðŸ‡¬ðŸ‡§</div>
            <div onclick="updateSymbol('BINANCE:ETHUSDT')" title="Eth" class="menu-icon">ðŸ’Ž</div>
            <div class="flex-1"></div>
            <div onclick="speak('Sistem sesli uyarÄ±larÄ± aktif')" class="menu-icon text-blue-500">ðŸ”Š</div>
        </aside>

        <main class="flex-1 bg-black">
            <div id="chart-grid" class="grid-1 h-full w-full">
                <div id="tv_1" class="w-full h-full"></div>
                <div id="tv_2" class="w-full h-full hidden"></div>
                <div id="tv_3" class="w-full h-full hidden"></div>
                <div id="tv_4" class="w-full h-full hidden"></div>
            </div>
        </main>

        <aside id="sidePanel" class="side-panel p-3 flex flex-col">
            <div class="text-[10px] font-bold text-gray-400 mb-4 tracking-widest uppercase border-b border-gray-800 pb-2">Takip Listesi & Alarmlar</div>
            <div id="alarmList" class="flex-1 space-y-2 overflow-y-auto"></div>
        </aside>
    </div>

    <footer class="disclaimer-bar">
        <b>YASAL UYARI:</b> Bu terminal eÄŸitim amaÃ§lÄ±dÄ±r. YatÄ±rÄ±m tavsiyesi iÃ§ermez.
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let config = JSON.parse(localStorage.getItem('ta_config')) || { layout: 1, symbol: 'BINANCE:BTCUSDT' };
        let alarmlar = JSON.parse(localStorage.getItem('ta_alarms')) || [];
        let audioInited = false;

        // TarayÄ±cÄ± ses engelini aÅŸmak iÃ§in ilk dokunuÅŸ
        function initAudio() { if(!audioInited) { speak("BaÄŸlantÄ± baÅŸarÄ±lÄ±"); audioInited = true; } }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'tr-TR';
            u.pitch = 1;
            u.rate = 1;
            window.speechSynthesis.speak(u);
        }

        function initChart(id, symbol) {
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "60", "theme": "dark", "style": "1",
                "locale": "tr", "toolbar_bg": "#131722", "enable_publishing": false,
                "hide_side_toolbar": false, "allow_symbol_change": true, "container_id": id,
                "withdateranges": true, "save_image": false
            });
        }

        function changeLayout(count, btn) {
            config.layout = count;
            localStorage.setItem('ta_config', JSON.stringify(config));
            document.getElementById('chart-grid').className = `grid-${count}`;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active-layout'));
            if(btn) btn.classList.add('active-layout');
            
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= count) { el.classList.remove('hidden'); initChart(`tv_${i}`, config.symbol); }
                else { el.classList.add('hidden'); el.innerHTML = ""; }
            }
        }

        function updateSymbol(s) {
            config.symbol = s;
            localStorage.setItem('ta_config', JSON.stringify(config));
            for (let i = 1; i <= config.layout; i++) initChart(`tv_${i}`, s);
        }

        function saveAlarm() {
            const sym = document.getElementById('alarmSym').value.toUpperCase();
            const prc = parseFloat(document.getElementById('alarmPrice').value);
            if(!sym || !prc) return;
            alarmlar.push({ id: Date.now(), symbol: sym, price: prc, active: true });
            localStorage.setItem('ta_alarms', JSON.stringify(alarmlar));
            renderAlarms();
            speak(sym + " alarmÄ± eklendi.");
        }

        function renderAlarms() {
            const list = document.getElementById('alarmList');
            list.innerHTML = alarmlar.map(a => `
                <div class="bg-black/30 p-2 rounded border border-gray-800 flex justify-between items-center ${!a.active ? 'opacity-30' : ''}">
                    <span class="text-[10px] font-mono"><b>${a.symbol}</b><br><span class="text-blue-400">${a.price}</span></span>
                    <button onclick="deleteAlarm(${a.id})" class="text-red-700 font-bold text-xs">SÄ°L</button>
                </div>
            `).join('');
        }

        function deleteAlarm(id) {
            alarmlar = alarmlar.filter(a => a.id !== id);
            localStorage.setItem('ta_alarms', JSON.stringify(alarmlar));
            renderAlarms();
        }

        // TÃœM PARÄ°TELER Ä°Ã‡Ä°N EVRENSEL FÄ°YAT TAKÄ°BÄ° (Binance + Genel)
        const checkPrices = () => {
            // Not: TarayÄ±cÄ± Ã¼zerinden tÃ¼m forex/hisse verilerini saniyelik Ã§ekmek iÃ§in 
            // Ã¼cretli API gerekir. Bu simÃ¼lasyon Binance Ã¼zerinden Ã§alÄ±ÅŸÄ±r.
            // Forex alarmlarÄ± iÃ§in manuel grafik takibi Ã¶nerilir.
            fetch('https://api.binance.com/api/v3/ticker/price')
            .then(res => res.json())
            .then(data => {
                alarmlar.forEach(alarm => {
                    if(!alarm.active) return;
                    const match = data.find(p => p.symbol === (alarm.symbol + "USDT") || p.symbol === alarm.symbol);
                    if(match) {
                        const currentPrice = parseFloat(match.price);
                        if(Math.abs(currentPrice - alarm.price) / alarm.price < 0.0005) {
                            alarm.active = false;
                            speak("Dikkat! " + alarm.symbol + " hedef fiyata ulaÅŸtÄ±.");
                            renderAlarms();
                        }
                    }
                });
            }).catch(e => console.log("Global fiyat motoru beklemede..."));
        };

        setInterval(checkPrices, 3000);
        function toggleSidePanel() { document.getElementById('sidePanel').classList.toggle('closed'); }

        window.onload = () => {
            changeLayout(config.layout, document.getElementById('btn-' + config.layout));
            renderAlarms();
        };
    </script>
</body>
</html>
