<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0c0d10; color: #d1d4dc; font-family: 'Inter', sans-serif; overflow: hidden; }
        .pro-border { border-color: #1e222d; }
        .active-tab { border-bottom: 2px solid #2962ff; color: white; }
        /* Scrollbar Gizleme */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #2a2e39; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="h-12 border-b pro-border flex items-center px-4 justify-between bg-[#131722]">
        <div class="flex items-center space-x-6">
            <div class="text-blue-500 font-bold text-xl">PRO</div>
            <div class="flex space-x-4 text-sm font-medium">
                <span class="active-tab pb-3 cursor-pointer">BTC / USDT</span>
                <span class="text-gray-500 hover:text-white cursor-pointer pb-3">ETH / USDT</span>
                <span class="text-gray-500 hover:text-white cursor-pointer pb-3">SOL / USDT</span>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-[#2a2e39] px-3 py-1 rounded text-xs font-bold text-green-500">CANLI</div>
            <button class="bg-[#2962ff] hover:bg-blue-600 text-white text-xs px-4 py-1.5 rounded font-bold transition">YAYINLA</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-12 border-r pro-border flex flex-col items-center py-4 space-y-6 bg-[#131722]">
            <button class="text-gray-400 hover:text-white">‚≠ê</button>
            <button class="text-gray-400 hover:text-white">üìä</button>
            <button class="text-gray-400 hover:text-white">üìê</button>
            <button class="text-gray-400 hover:text-white">üñäÔ∏è</button>
            <button class="text-gray-400 hover:text-white text-xl">‚äï</button>
        </aside>

        <main class="flex-1 grid grid-cols-2 gap-1 p-1 bg-[#1e222d]">
            <div class="bg-[#131722] rounded overflow-hidden relative">
                <div id="chart_1" class="h-full w-full"></div>
            </div>
            <div class="bg-[#131722] rounded overflow-hidden">
                <div id="chart_2" class="h-full w-full"></div>
            </div>
        </main>

        <aside class="w-80 border-l pro-border bg-[#131722] flex flex-col">
            <div class="p-4 border-b pro-border flex justify-between items-center bg-[#1e222d]">
                <span class="text-xs font-bold tracking-widest">WATCHLIST PRO</span>
                <button class="text-gray-400 text-xl">+</button>
            </div>
            
            <div class="flex-1 overflow-y-auto">
                <table class="w-full text-left text-xs">
                    <thead class="text-gray-500 border-b pro-border">
                        <tr>
                            <th class="p-3">Sembol</th>
                            <th class="p-3 text-right">Fiyat</th>
                            <th class="p-3 text-right">Deƒüi≈üim</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-[#2a2e39] cursor-pointer border-b pro-border">
                            <td class="p-3 font-bold">BTCUSDT</td>
                            <td class="p-3 text-right">93,041.08</td>
                            <td class="p-3 text-right text-red-500">-0.67%</td>
                        </tr>
                        <tr class="hover:bg-[#2a2e39] cursor-pointer border-b pro-border">
                            <td class="p-3 font-bold">ETHUSDT</td>
                            <td class="p-3 text-right">3,245.12</td>
                            <td class="p-3 text-right text-green-500">+1.24%</td>
                        </tr>
                        <tr class="hover:bg-[#2a2e39] cursor-pointer border-b pro-border">
                            <td class="p-3 font-bold">TSLA</td>
                            <td class="p-3 text-right">437.50</td>
                            <td class="p-3 text-right text-red-500">-2.10%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="h-48 border-t pro-border p-4 bg-[#1e222d]">
                <div class="text-sm font-bold mb-2">Piyasa √ñzeti</div>
                <div class="text-3xl font-bold text-white mb-1">93,041.08 <span class="text-sm text-gray-400">USD</span></div>
                <div class="text-red-500 text-xs mb-4">‚ñº -632.06 (-0.67%)</div>
                <div class="grid grid-cols-2 gap-2 text-[10px] text-gray-400">
                    <div class="border-b pro-border pb-1">Hacim: 45.2B</div>
                    <div class="border-b pro-border pb-1">G√ºn Aralƒ±ƒüƒ±: 91K - 95K</div>
                </div>
            </div>
        </aside>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function createChart(id, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "enable_publishing": false,
                "hide_side_toolbar": false, // Premium hissi veren ara√ß √ßubuƒüu
                "allow_symbol_change": true,
                "container_id": id,
                "details": false,
                "hotlist": false,
                "calendar": false,
                "backgroundColor": "rgba(19, 23, 34, 1)",
                "gridColor": "rgba(42, 46, 57, 0.06)"
            });
        }

        // ƒ∞ki farklƒ± grafik y√ºkle
        createChart("chart_1", "BINANCE:BTCUSDT");
        createChart("chart_2", "BINANCE:ETHUSDT");
    </script>
</body>
</html>
