<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TRADE ARMY | V.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; color: #d1d4dc; font-family: 'Inter', sans-serif; }
        * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

        .side-panel { width: 300px; background: #131722; border-left: 1px solid #1e222d; display: flex; flex-direction: column; }
        @media (max-width: 1024px) { .side-panel { display: none; } }

        .control-btn { background: #1e222d; color: #81858e; border: 1px solid #2a2e39; padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .active-layout { background: #2962ff !important; color: white !important; }

        .color-popup { background: #1c202b; padding: 15px; border-radius: 12px; border: 1px solid #2962ff; position: absolute; top: 70px; right: 20px; z-index: 9999; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .color-popup.visible { display: block; }

        .icon-btn { font-size: 18px; color: #81858e; transition: 0.2s; cursor: pointer; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; }
        .icon-btn:hover { color: #2962ff; background: #1e222d; transform: scale(1.1); }

        /* LOGO TASARIMI */
        .brand-logo { height: 34px; width: 34px; object-fit: cover; border-radius: 8px; border: 1px solid #2a2e39; box-shadow: 0 0 10px rgba(41, 98, 255, 0.2); }
        
        iframe { pointer-events: auto !important; touch-action: auto !important; }
    </style>
</head>
<body class="flex flex-col">

    <header class="h-16 border-b border-[#1e222d] bg-[#131722] flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center space-x-3">
            <img src="https://i.ibb.co/LzNfXjM/trader-logo.png" alt="TA" class="brand-logo">
            
            <span class="text-blue-500 font-black italic text-xl tracking-tighter uppercase">Trade <span class="text-white">Army</span></span>
            <div class="flex space-x-1 bg-black/20 p-1 rounded border border-gray-800 ml-2">
                <button onclick="changeLayout(1, this)" class="control-btn active-layout">1</button>
                <button onclick="changeLayout(2, this)" class="control-btn">2</button>
                <button onclick="changeLayout(4, this)" class="control-btn">4</button>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <button onclick="toggleColorPanel()" class="control-btn border-blue-500/50">üé® TEMA</button>
            <div id="active-symbol-text" class="text-[10px] font-mono text-gray-500 bg-black/40 px-2 py-1 rounded tracking-tighter uppercase">NASDAQ:IXIC</div>
        </div>
    </header>

    <div id="colorPicker" class="color-popup w-64">
        <div class="text-[11px] font-bold text-blue-500 mb-4 uppercase tracking-widest border-b border-gray-700 pb-2">G√∂r√ºn√ºm Ayarlarƒ±</div>
        <div class="space-y-4 text-xs">
            <div class="flex justify-between items-center"><span>Boƒüa (Y√ºkseli≈ü):</span><input type="color" id="upColor" value="#089981" class="bg-transparent" onchange="saveAndApply()"></div>
            <div class="flex justify-between items-center"><span>Ayƒ± (D√º≈ü√º≈ü):</span><input type="color" id="downColor" value="#f23645" class="bg-transparent" onchange="saveAndApply()"></div>
            <div class="flex justify-between items-center border-t border-gray-700 pt-3"><span>Arka Plan:</span><input type="color" id="bgColor" value="#131722" class="bg-transparent" onchange="saveAndApply()"></div>
        </div>
        <button onclick="toggleColorPanel()" class="w-full mt-5 bg-blue-600 text-white font-bold text-[10px] py-2 rounded uppercase">AYARLARI KAYDET</button>
    </div>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-14 border-r border-[#1e222d] bg-[#0c0d10] flex flex-col items-center py-4 space-y-4 shrink-0 overflow-y-auto">
            <button onclick="updateSymbol('NASDAQ:IXIC')" title="Nasdaq" class="icon-btn">üìà</button>
            <button onclick="updateSymbol('FX:EURUSD')" title="EUR/USD" class="icon-btn">üá™üá∫</button>
            <button onclick="updateSymbol('BINANCE:BTCUSDT')" title="BTC" class="icon-btn">‚Çø</button>
            <button onclick="updateSymbol('TVC:GOLD')" title="Altƒ±n" class="icon-btn">üü°</button>
            <button onclick="updateSymbol('TVC:USOIL')" title="Petrol" class="icon-btn">üõ¢Ô∏è</button>
        </aside>

        <main class="flex-1 relative overflow-hidden bg-black">
            <div id="chart-grid" class="grid-1">
                <div id="tv_1" class="w-full h-full"></div>
                <div id="tv_2" class="w-full h-full hidden"></div>
                <div id="tv_3" class="w-full h-full hidden"></div>
                <div id="tv_4" class="w-full h-full hidden"></div>
            </div>
        </main>

        <aside class="side-panel shrink-0">
            <div class="h-2/3 border-b border-[#1e222d]">
                <div class="p-3 text-[10px] font-bold text-gray-500 uppercase tracking-widest bg-black/20">Takip Listesi</div>
                <div class="tradingview-widget-container h-full">
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    { "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "90%", "locale": "tr",
                      "symbolsGroups": [{ "name": "Favoriler", "symbols": [{"name": "NASDAQ:IXIC"},{"name": "BINANCE:BTCUSDT"},{"name": "FX:EURUSD"},{"name": "TVC:GOLD"}] }] }
                    </script>
                </div>
            </div>
            <div class="h-1/3">
                <div class="p-3 text-[10px] font-bold text-gray-500 uppercase tracking-widest bg-black/20">Haber Akƒ±≈üƒ±</div>
                <div class="tradingview-widget-container h-full">
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    { "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "tr" }
                    </script>
                </div>
            </div>
        </aside>
    </div>

    <footer class="h-10 bg-black border-t border-gray-900 flex items-center justify-between px-6 text-[9px] text-gray-500 shrink-0">
        <div class="flex items-center space-x-3">
            <span class="text-blue-500 font-bold uppercase tracking-tighter">Trade Army <span class="text-gray-400 ml-1">V.1</span></span>
            <span class="text-gray-800">|</span>
            <span>¬© 2026 T√ºm Haklarƒ± Saklƒ±dƒ±r</span>
        </div>
        <div class="flex items-center space-x-2">
            <span class="font-bold text-gray-400 uppercase tracking-tight">Yasal Uyarƒ±:</span>
            <span class="truncate hidden sm:inline text-gray-600">Bu i√ßerik yatƒ±rƒ±m tavsiyesi deƒüildir.</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'NASDAQ:IXIC';
        let currentCount = 1;

        if(localStorage.getItem('upColor')) {
            document.getElementById('upColor').value = localStorage.getItem('upColor');
            document.getElementById('downColor').value = localStorage.getItem('downColor');
            document.getElementById('bgColor').value = localStorage.getItem('bgColor');
        }

        function toggleColorPanel() { document.getElementById('colorPicker').classList.toggle('visible'); }
        function saveAndApply() {
            localStorage.setItem('upColor', document.getElementById('upColor').value);
            localStorage.setItem('downColor', document.getElementById('downColor').value);
            localStorage.setItem('bgColor', document.getElementById('bgColor').value);
            applyColors();
        }

        function initChart(id, symbol) {
            const up = document.getElementById('upColor').value;
            const down = document.getElementById('downColor').value;
            const bg = document.getElementById('bgColor').value;

            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "240", "theme": "dark", "style": "1", "locale": "tr",
                "toolbar_bg": bg, "enable_publishing": false, "hide_side_toolbar": false, "container_id": id,
                "withdateranges": true, "allow_symbol_change": true,
                "enabled_features": ["header_resolutions", "header_indicators", "header_settings", "header_symbol_search", "side_toolbar_in_fullscreen_mode"],
                "overrides": { "paneProperties.background": bg, "mainSeriesProperties.candleStyle.upColor": up, "mainSeriesProperties.candleStyle.downColor": down }
            });
        }

        function applyColors() { for (let i = 1; i <= currentCount; i++) initChart(`tv_${i}`, currentSymbol); }
        function changeLayout(count, btn) {
            currentCount = count;
            document.getElementById('chart-grid').className = `grid-${count}`;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active-layout'));
            if(btn) btn.classList.add('active-layout');
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= count) { el.classList.remove('hidden'); initChart(`tv_${i}`, currentSymbol); }
                else { el.classList.add('hidden'); el.innerHTML = ""; }
            }
        }

        function updateSymbol(s) {
            currentSymbol = s;
            document.getElementById('active-symbol-text').innerText = s;
            for (let i = 1; i <= currentCount; i++) initChart(`tv_${i}`, s);
        }

        window.onload = () => initChart('tv_1', currentSymbol);
    </script>
</body>
</html>
