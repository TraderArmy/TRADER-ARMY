<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Trading Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#111;
    color:#fff;
    font-family:Arial;
}
.center{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.box{
    width:100%;
    max-width:360px;
    background:#1c1c1c;
    padding:30px;
    border-radius:10px;
}
input{
    width:100%;
    padding:12px;

    border:none;

}
button{
    width:100%;
    padding:12px;
    background:#2962ff;
    color:#fff;

    cursor:pointer;
}
.switch{
    margin-top:10px;
    text-align:center;
    color:#4fc3f7;
    cursor:pointer;
}
.error{
    color:#ff5252;
    text-align:center;
    min-height:20px;
}

    height:50px;
    background:#1c1c1c;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 15px;
}
#tv{
    height:calc(100vh - 100px);
}
footer{
    height:50px;
    background:#1c1c1c;
    font-size:12px;
    color:#aaa;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:0 10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
    <div class="box">
        <h2 id="title">GiriÅŸ Yap</h2>
        <div class="error" id="error"></div>

        <input id="email" placeholder="E-posta">
        <input id="password" type="password" placeholder="Åžifre">

        <button onclick="submitForm()" id="btn">GiriÅŸ Yap</button>
        <div class="switch" onclick="toggle()">HesabÄ±n yok mu? KayÄ±t Ol</div>
    </div>
</div>

<!-- CHART -->
<div id="app" style="display:none;">
    <header>
        <div>ðŸ“Š Trading Platform</div>
        <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
    </header>

    <div id="tv"></div>

    <footer>
        Yasal UyarÄ±: Bu sitede yer alan grafikler ve iÃ§erikler yatÄ±rÄ±m danÄ±ÅŸmanlÄ±ÄŸÄ± deÄŸildir.
        Finansal iÅŸlemler risk iÃ§erir, sorumluluk kullanÄ±cÄ±ya aittir.
    </footer>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let loginMode = true;

if(localStorage.getItem("loggedIn")){
    showApp();
}

function toggle(){
    loginMode = !loginMode;
    title.innerText = loginMode ? "GiriÅŸ Yap" : "KayÄ±t Ol";
    btn.innerText = loginMode ? "GiriÅŸ Yap" : "KayÄ±t Ol";
    document.querySelector(".switch").innerText =
        loginMode ? "HesabÄ±n yok mu? KayÄ±t Ol" : "HesabÄ±n var mÄ±? GiriÅŸ Yap";
    error.innerText="";
}

function submitForm(){
    const emailVal = email.value;
    const passVal = password.value;

    if(!emailVal || !passVal){
        error.innerText="BoÅŸ bÄ±rakma kanka";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if(loginMode){
        if(users[emailVal] === passVal){
            localStorage.setItem("loggedIn", emailVal);
            showApp();
        }else{
            error.innerText="HatalÄ± giriÅŸ";
        }
    }else{
        if(users[emailVal]){
            error.innerText="Bu mail kayÄ±tlÄ±";
        }else{
            users[emailVal] = passVal;
            localStorage.setItem("users", JSON.stringify(users));
            error.innerText="KayÄ±t baÅŸarÄ±lÄ±, giriÅŸ yap";
            toggle();
        }
    }
}

function showApp(){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";

    new TradingView.widget({
        container_id:"tv",
        width:"100%",
        height:"100%",
        symbol:"CAPITALCOM:US100",
        interval:"5",
        timezone:"Europe/Istanbul",
        theme:"dark",
        style:"1",
        locale:"tr",
        hide_side_toolbar:false,
        allow_symbol_change:true,
        withdateranges:true,
        save_image:true
    });
}

function logout(){
    localStorage.removeItem("loggedIn");
    location.reload();
}
</script>

</body>
</html>
