<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  height: 100vh;
}

.chart {
  border: 1px solid #222;
  cursor: pointer;
}

/* MODAL */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
}

#modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  padding: 10px;
  z-index: 10000;
}
</style>
</head>

<body>

<div class="grid">
  <div class="chart" onclick="openChart('BINANCE:BTCUSDT')" id="tv1"></div>
  <div class="chart" onclick="openChart('BINANCE:ETHUSDT')" id="tv2"></div>
  <div class="chart" onclick="openChart('OANDA:EURUSD')" id="tv3"></div>
  <div class="chart" onclick="openChart('OANDA:US100USD')" id="tv4"></div>
</div>

<div id="modal">
  <div id="close" onclick="closeChart()">KAPAT</div>
  <iframe id="iframe"></iframe>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function load(id, symbol) {
  new TradingView.widget({
    autosize: true,
    symbol: symbol,
    interval: "15",
    theme: "dark",
    container_id: id
  });
}

load("tv1","BINANCE:BTCUSDT");
load("tv2","BINANCE:ETHUSDT");
load("tv3","OANDA:EURUSD");
load("tv4","OANDA:US100USD");

function openChart(symbol) {
  document.getElementById("iframe").src =
    "https://www.tradingview.com/chart/?symbol=" + symbol;
  document.getElementById("modal").style.display = "block";
}

function closeChart() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("iframe").src = "";
}
</script>

</body>
</html>
